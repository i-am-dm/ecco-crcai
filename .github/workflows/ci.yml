name: Build, Test, Scan

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  node-build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install
        run: npm install
      - name: Build all workspaces
        run: npm run build --workspaces
      - name: Run library tests
        working-directory: libs/ts
        run: npm test

  image-scan:
    runs-on: ubuntu-latest
    needs: node-build-test
    strategy:
      matrix:
        service: [snapshot-builder, manifest-writer, manifest-compactor, index-writer, rules-engine, api-edge]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build image
        run: |
          docker build -t ecco/${{ matrix.service }}:ci services/${{ matrix.service }} || true
      - name: Trivy scan
        uses: aquasecurity/trivy-action@0.22.0
        with:
          image-ref: ecco/${{ matrix.service }}:ci
        continue-on-error: true
