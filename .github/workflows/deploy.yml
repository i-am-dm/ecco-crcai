name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        default: dev
        type: choice
        options: [dev, stg, prod]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v4
      - name: Build services
        run: |
          npm install
          npm run build --workspaces
      - name: Placeholder deploy
        run: echo "Deploying to ${{ inputs.environment }} (configure Terraform or gcloud here)"
