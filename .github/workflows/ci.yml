name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read
  checks: write

env:
  NODE_VERSION: '20'

jobs:
  build-and-test:
    name: Build and Test (monorepo)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable corepack (pnpm)
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies (pnpm)
        run: pnpm install --frozen-lockfile

      - name: Build all workspaces
        run: pnpm -r --if-present run build
        # Skip packages without build scripts; fail on real build errors

      - name: Test libs/ts
        run: pnpm --filter @ecco/platform-libs test

      - name: UI unit tests (vitest)
        run: pnpm --filter ui-new test:run

  docker-validate:
    name: Validate Dockerfiles build
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build service images (no push)
        run: |
          set -euo pipefail
          for d in services/*; do
            name=$(basename "$d")
            # Skip api-edge which requires pre-built artifacts from monorepo
            if [ "$name" = "api-edge" ]; then
              echo "Skipping $name (requires pre-built artifacts)"
              continue
            fi
            if [ -f "$d/Dockerfile" ]; then
              echo "Building $name ..."
              docker build "$d" -t test/$name:ci
            fi
          done
