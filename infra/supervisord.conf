[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0
loglevel=info

[program:api-edge]
directory=/srv/app/services/api-edge
command=node dist/index.js
environment=PORT="8085",NODE_ENV="production",DATA_BUCKET="%(ENV_DATA_BUCKET)s",STORAGE_BACKEND="%(ENV_STORAGE_BACKEND)s",NODE_PATH="/srv/app"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=1

[program:nginx]
command=nginx -g 'daemon off;'
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=2
