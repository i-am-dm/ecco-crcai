name: Terraform Plan

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'infra/terraform/**'
      - '.github/workflows/terraform.yml'

permissions:
  contents: read

jobs:
  plan:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra/terraform
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        env:
          TF_IN_AUTOMATION: 'true'
        run: |
          terraform plan \
            -var "project_id=${{ secrets.GCP_PROJECT_ID || 'example-project' }}" \
            -var "bucket_name=${{ secrets.DATA_BUCKET_NAME || 'ecco-studio-platform-data' }}" \
            -var "region=${{ vars.GCP_REGION || 'us-central1' }}" \
            -var "location=${{ vars.GCS_LOCATION || 'US' }}" \
            -input=false -no-color
